<section class="formulaire-de-contact">
  <h1>Contactez-nous</h1>

  <div id="merciMessage" class="merci-message" style="display:none;">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#9c7d3c" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <path d="M9 16.2l-3.5-3.5 1.4-1.4L9 13.4l7.1-7.1 1.4 1.4z"/>
    </svg>
    <span>Merci pour votre intérêt, nous répondrons à votre message dès que possible !</span>
  </div>

  <form
  id="contactForm"
  action="https://form-backend-ahxw.onrender.com/contact"
  method="POST"
  class="formulaire-de-contact__form"
>
  <label for="name">Nom</label>
  <input type="text" id="name" name="name" required />

  <label for="email">Email</label>
  <input type="email" id="email" name="email" required />

  <label for="message">Message</label>
  <textarea id="message" name="message" rows="6" required></textarea>

  <!-- Anti-spam -->
  <input type="text" name="_gotcha" style="display:none" />

  <button type="submit">Envoyer</button>
</form>
</section>
